        <input type="number"
              id="clientId"
              formControlName="clientId"
              placeholder="Enter Client ID"
              required>
              <br />

        <input type="number"
              id="vehicleId"
              formControlName="vehicleId"
              placeholder="Enter Vehicle ID"
              required>
              <br />

        <input type="text"
              id="clientName"
              formControlName="clientName"
              placeholder="Enter Client Name"
              required>
              <br />

        <input type="text"
              id="vehicleName"
              formControlName="vehicleName"
              placeholder="Enter Vehicle Name"
              required>
              <br />
        <input type="number"
                id="totalAmount"
                formControlName="totalAmount"
                placeholder="Enter Total Amount"
                required>
                <br />

      <div formArrayName="items"
      *ngFor="let it of items.controls; let i = index" >
      <div [formGroupName]="i">
        <input type="text"
        id="{{'item'+ i}}"
        [(ngModel)]="item"
        formControlName="item"
        placeholder="Item Ordered"
        required><br>

    <input type="number"
        placeholder="Enter Unit"
        id="{{'unit' + i}}"
        [(ngModel)]="unit"
        formControlName="unit"
        autocomplete="off"
        required><br>

    <input type="number"
        placeholder="Enter Rate"
        id="{{'rate' + i}}"
        [(ngModel)]="rate"
        formControlName="rate"
        autocomplete="off"
        required><br>
    <input type="number"
        placeholder="Enter Amount"
        id="{{'amount'+ i}}"
        [(ngModel)]="amount"
        formControlName="amount"
        autocomplete="off"
        required><br>
      </div>
  </div>


      <button style="width: 50%; margin:auto; display: block"
              [disabled]="!AddNewQuote.valid"
              type="submit">Create Invoice
      </button>

    </form>
</div>

  <table class="ui celled table" *ngIf="dataField">
    <thead>
      <tr>
        <th>Id</th>
        <th>Vehicle Name</th>
        <th>Client Name</th>
        <th>Display (Items | Unit | Rate | Amount)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quote of quotesList.payload | paginate: {itemsPerPage: 4, currentPage: p};">
        <td>{{ quote.id }}</td>
        <td>{{ quote.vehicleName}}</td>
        <td>{{ quote.clientName }}</td>
        <div class="quote-items" *ngFor="let itemy of quote.items; let i = index" style="border-bottom: 2vh;">
          <button class="qtn" (click)="displayQuote()">View more</button>
          <!-- <div class="quote-display" *ngIf="showQuote">

            <b>{{itemy.amount}}</b>
          </div> -->
        </div>
      </tr>
    </tbody>
  </table>
  <pagination-controls *ngIf="dataField" (pageChange)="p = $event"></pagination-controls>
</main>
