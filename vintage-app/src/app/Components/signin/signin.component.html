<app-navbar></app-navbar>
<section class="sign-box">
    <div class="content-box">
        <h1>Login to your account</h1>
        <p>A secured Auto Care System</p>
        <p style="padding-top: 2vh;">
            <fa-icon [icon]="falock" class="fa-2x" ></fa-icon> 
        </p>
        <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
            <input type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Enter Registered Email" 
                    [(ngModel)]="email" 
                    formControlName="email"
                    autocomplete="off"
                    required />
            <input type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Enter Password" 
                    formControlName="password"
                    [(ngModel)]="password" 
                    required />
            <button 
                    [disabled]="email === '' || password === ''" type="submit">
                    Login To Your Account
            </button>
        </form>
    </div>

    <div class="signin-image-box">

    </div>
</section>
